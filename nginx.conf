events {}
http {
    include mime.types;
    sendfile on;

    server {
        listen 8080;
        server_name law-orga.de;
        return 301 $scheme://www.law-orga.de$request_uri;
    }

    server {
        listen 8080 default_server;
        listen [::]:8080;

        location /assets/ {
            expires max;
            add_header Pragma public;
            add_header Cache-Control "public";
        }

        resolver 127.0.0.11;
        root /app/static;

        autoindex off;
        server_tokens off;
        gzip_static on;

        error_page 404 =200 /index.html;
    }
}